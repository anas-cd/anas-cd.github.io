<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- General meta tags needed-->
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Needed for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- custom browser colors on mobile -->
        <meta name="theme-color" content="#1843c1" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#1843c1">

        <title>Frontend Mentor | Stats preview card component</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./media/favicon-32x32.png">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
        
        <!-- CSS -->
        <link rel="stylesheet" href="dist/style.css?cb=1624531297139">
        <style>
            .attribution { font-size: 11px;
                text-align: center;
                bottom: 0px;
                position: absolute;}
            .attribution a { color: hsl(228, 45%, 44%); }
        </style>
    </head>
    <body>

        <main>
            <div class="content">
                <h1 class="title">Get <span class="highlite"> insights </span>that help your business grow.
                </h1>

                <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="breaker"></div>
                <div class="stats">
                    <h2 class="statNum">10K+</h2>
                    <p>companies</p>
                </div>
                <div class="stats">
                    <h2 class="statNum">314</h2>
                    <p>templates</p>
                </div>
                <div class="stats">
                    <h2 class="statNum">12M+</h2>
                    <p>queries</p>
                </div>

            </div>
            
            <div class="pic">
               <!-- front picture -->
            </div>
            
        </main>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/anas-cd/anas-cd.github.io.git">Anas Ali</a>.
        </div>
        <!-- JavaScript File -->
        <script src="dist/all.js?cb=1624531297139"></script>
    </body>
</html>
